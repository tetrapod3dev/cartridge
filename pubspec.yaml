# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  generate: true

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - .env
    - assets/content/
    - assets/images/
    - assets/images/404/
    - assets/images/characters/
    - assets/images/editions/
    - assets/images/promo/
    - assets/images/record_goal/
    - assets/images/screenshots/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example,
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: DSEG7Classic
      fonts:
        - asset: assets/fonts/DSEG7Classic-Regular.ttf
          weight: 400
        - asset: assets/fonts/DSEG7Classic-Bold.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/DSEG7Classic-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/DSEG7Classic-BoldItalic.ttf
          weight: 700
          style: italic

    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800

    - family: D2Coding
      fonts:
        - asset: assets/fonts/D2Coding-Ver1.3.2-20180524-ligature.ttf
          weight: 400
        - asset: assets/fonts/D2CodingBold-Ver1.3.2-20180524-ligature.ttf
          weight: 700